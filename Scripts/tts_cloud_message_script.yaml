blueprint:
  name: TTS Cloud Message_2021-12-24
  description: A script that uses tts-cloud via Nabu-Casa to send a message to a google speaker
  #  Community link for blueprint:  https://community.home-assistant.io/t/script-blueprint-to-play-nabu-casa-tts-cloud-say-messages-not-an-automation-blueprint/377368
  source_url: https://github.com/SirGoodenough/HA_Blueprints/blob/master/Scripts/tts_cloud_message_script.yaml
  domain: script
  homeassistant:
    min_version: 2021.11.0
  input:
    speaker_target:
      name: Device(s) to speak thru
      description: This uses tts-cloud and will only work when using Nabu-Casa
      selector:
        entity:
          domain: media_player
    speaker_gender:
      name: Speaker Gender
      description: Select speaker gender male or female
      default: male
      selector:
        select:
          options:
          - female
          - male
    speaker_language:
      name: Speaker Language
      description: 'Select Language code.  See-> (https://www.nabucasa.com/config/tts/)
        This defaults to en-US (english/US).  
        However all the languages available on 2021-12-24 were put into the pick list.
            NOTE: It is possible that not all Languages will give you both Genders.'
      default: en-US
      selector:
        select:
          options:
          - ar-EG
          - ar-SA
          - bg-BG
          - ca-ES
          - zh-HK
          - zh-CN
          - zh-TW
          - hr-HR
          - cs-CZ
          - da-DK
          - nl-NL
          - en-AU
          - en-CA
          - en-IN
          - en-IE
          - en-GB
          - en-US
          - fi-FI
          - fr-CA
          - fr-FR
          - fr-CH
          - de-AT
          - de-DE
          - de-CH
          - el-GR
          - he-IL
          - hi-IN
          - hu-HU
          - id-ID
          - it-IT
          - ja-JP
          - ko-KR
          - ms-MY
          - nb-NO
          - pl-PL
          - pt-BR
          - pt-PT
          - ro-RO
          - ru-RU
          - sk-SK
          - sl-SI
          - es-MX
          - es-ES
          - sv-SE
          - ta-IN
          - te-IN
          - th-TH
          - tr-TR
          - vi-VN
    announcement_message:
      name: Spoken message
      description: Type your message here
      default: "It matters not what I say."
      selector:
          text:
            multiline: true
mode: queued
sequence:
- service: tts.cloud_say
  data:
    entity_id: !input 'speaker_target'
    message: !input 'announcement_message'
    options:
      gender: !input 'speaker_gender'
    language: !input 'speaker_language'